<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
</head>
<body class="font-san text-gray-900 dark:text-white">
  
  <!-- Button to toggle dark mode -->
  <button id="dark-mode-toggle" class="fixed top-5 right-5 bg-sky-500 text-white p-3 rounded-full">
    ☽
  </button>

  <main class="min-h-full w-full rounded-xl shadow-lg flex flex-col md:flex-row md:w-3/5 mx-auto my-5  dark:bg-gray-900">
    <!-- Image or graphic section, with gradient background -->
    <div class="min-h-80 m-5 rounded-xl shadow-lg bg-gradient-to-bl from-sky-950 to-sky-600 md:w-2/5"></div>

    <div class="m-5 md:w-3/5">
      <!-- Product name and price -->
      <h1 class="flex justify-between text-3xl font-semibold mb-5">
        Product Name
        <span>$59.9</span>
      </h1>

      <!-- Product description -->
      <div>
        <h3 class="font-medium">Description</h3>
        <p class="w-full">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cum harum animi porro exercitationem debitis beatae earum soluta quasi!</p>
      </div>

      <!-- Color selection -->
      <div>
        <h3 class="font-medium mt-3">Colors</h3>
        <div class="flex flex-wrap mb-5 mt-3 space-x-3">
          <!-- Color options with hover effects -->
          <span class="w-6 h-6 rounded-lg cursor-pointer bg-red-500 hover:bg-red-700 dark:bg-red-700 dark:hover:bg-red-500"></span>
          <span class="w-6 h-6 rounded-lg cursor-pointer bg-blue-500 hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-500"></span>
          <span class="w-6 h-6 rounded-lg cursor-pointer bg-purple-500 hover:bg-purple-700 dark:bg-purple-700 dark:hover:bg-purple-500"></span>
          <span class="w-6 h-6 rounded-lg cursor-pointer bg-pink-500 hover:bg-pink-700 dark:bg-pink-700 dark:hover:bg-pink-500"></span>
          <span class="w-6 h-6 rounded-lg cursor-pointer bg-gray-800 hover:bg-gray-600 dark:bg-gray-600 dark:hover:bg-gray-400"></span>
        </div>
      </div>

      <!-- Size selection -->
      <div>
        <h3 class="font-medium">Sizes</h3>
        <div class="flex flex-wrap space-x-4 mb-5">
          <!-- Size options with a specific class for unavailable sizes -->
          <span class="font-medium text-sm">S</span>
          <span class="font-medium text-sm">M</span>
          <span class="font-medium text-sm text-zinc-300">L</span>
          <span class="font-medium text-sm">XL</span>
          <span class="font-medium text-sm text-zinc-300">XXL</span>
          <span class="font-medium text-sm">XXXL</span>
        </div>
      </div>

      <!-- Buttons for adding to cart and favorites -->
      <div class="flex mt-3">
        <!-- Add to cart button (larger button) -->
        <button class="bg-sky-500 rounded-full w-4/5 text-white mr-3 p-2">ADD TO CARD</button>
        <!-- Favorite button (smaller button) -->
        <button class="bg-sky-500 rounded-full w-1/5 text-white">♡</button>
      </div>
    </div>
  </main>

  <!-- Place the script at the end of the body -->
  <script>
    // Toggle dark mode with a single line of code
    document.getElementById('dark-mode-toggle').addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
    });
  </script>

</body>
</html>
